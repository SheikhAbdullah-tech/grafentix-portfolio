<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Business Cards - Grafentix</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif;}
    body {background: #0a0f4a; color: #fff;}
    .header {
      text-align: center;
      padding: 40px 20px;
    }
    .header img {
      width: 130px;
      margin-bottom: 20px;
    }
    .header h1 {font-size: 36px;}
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 40px 20px;
    }
    .gallery img {
      width: 300px;
      border-radius: 10px;
      border: 3px solid #00bfff;
      transition: 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
      border-color: #0083cc;
    }
    .back-btn {
      display: block;
      text-align: center;
      margin: 30px auto 0;
      background: #00bfff;
      color: #fff;
      padding: 12px 30px;
      text-decoration: none;
      border-radius: 30px;
      width: 200px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Business Cards</h1>
  </div>

  <div class="gallery">
    <img src="imagefolder/business/business1.jpg" alt="Business Card 1">
    <img src="imagefolder/business/business2.jpg" alt="Business Card 2">
    <img src="imagefolder/business/business3.jpg" alt="Business Card 3">
     </div>

  <a href="index.html" class="back-btn">‚Üê Back to Home</a>

</body>
</html>
