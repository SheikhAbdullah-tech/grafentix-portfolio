<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Banner Designs - Grafentix</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif;}
    body {background: #0a0f4a; color: #fff;}
    .header {
      text-align: center;
      padding: 40px 20px;
    }
    .header img {
      width: 130px;
      margin-bottom: 20px;
    }
    .header h1 {font-size: 36px;}
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 40px 20px;
    }
    .gallery img {
      width: 250px;
      border-radius: 10px;
      border: 3px solid #00bfff;
      transition: 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
      border-color: #0083cc;
    }
    .back-btn {
      display: block;
      text-align: center;
      margin: 30px auto 0;
      background: #00bfff;
      color: #fff;
      padding: 12px 30px;
      text-decoration: none;
      border-radius: 30px;
      width: 200px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Banner Designs</h1>
  </div>

  <div class="gallery">
    <img src="./imagefolder/banner/banner1.jpg" alt="Banner Design 1">
    <img src="./imagefolder/banner/banner2.jpg" alt="Banner Design 2">
    <img src="./imagefolder/banner/banner3.jpg" alt="Banner Design 3">
    <img src="./imagefolder/banner/banner4.jpg" alt="Banner Design 4">
    <img src="./imagefolder/banner/banner5.jpg" alt="Banner Design 5">
    <img src="./imagefolder/banner/banner6.jpg" alt="Banner Design 6">
    <img src="./imagefolder/banner/banner7.jpg" alt="Banner Design 7">
    <img src="./imagefolder/banner/banner8.jpg" alt="Banner Design 8">
  </div>

  <a href="index.html" class="back-btn">‚Üê Back to Home</a>

</body>
</html>
